<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Cabeçalho com Navegação -->
        <div class="row">
            <div class="col-12 p-3 cabecalho">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <!-- Botão para expandir em telas pequenas -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <!-- Links de Navegação -->
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item"><a class="nav-link active" href="perfil.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="profile-port.html">Portfólio</a></li>
                                <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Botão de Voltar -->
        <div class="mt-3 text-start">
            <button onclick="window.location.href='perfil.html'" class="btn button-voltar mt-3">Voltar</button>
        </div>

        <!-- Formulário de Feedback -->
        <form action="#" method="post" class="container mt-5 p-4 border rounded shadow-lg" style="max-width: 800px;"
            onsubmit="return showAlert()">
            <h2 class="mb-4 text-center">Formulário de Feedback</h2>

            <!-- Campos de Nome -->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="input-field">
                        <input required autocomplete="off" type="text" name="firstName" id="firstName" />
                        <label for="firstName">Primeiro Nome:</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="input-field">
                        <input required autocomplete="off" type="text" name="lastName" id="lastName" />
                        <label for="lastName">Último Nome:</label>
                    </div>
                </div>
            </div>

            <!-- Campo de Email -->
            <div class="mb-3">
                <div class="input-field">
                    <input required autocomplete="off" type="email" name="email" id="email" />
                    <label for="email">Email:</label>
                </div>
            </div>

            <!-- Feedback e Preferências -->
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Diga pontos deste perfil
                    interessantes:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Cor favorita?</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#263d7c"
                    title="Escolha sua cor">
            </div>
            <div class="mb-3">
                <label for="skills" class="form-label">Qual habilidade mais te interessa?</label>
                <select class="form-select" id="skills">
                    <option selected disabled>Escolha...</option>
                    <option value="1">Front-end</option>
                    <option value="2">Back-end</option>
                    <option value="3">Full-stack</option>
                </select>
            </div>

            <!-- Preferências Musicais -->
            <div class="mb-3">
                <label class="form-label">Qual seu gosto musical?</label>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Rock" id="rock"><label
                        class="form-check-label" for="rock">Rock</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Pop" id="pop"
                        checked><label class="form-check-label" for="pop">Pop</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Clássica"
                        id="classical"><label class="form-check-label" for="classical">Clássica</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Eletrônica"
                        id="electronic"><label class="form-check-label" for="electronic">Eletrônica</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" value="Outra" id="other"><label
                        class="form-check-label" for="other">Outra</label></div>
            </div>

            <!-- Avaliação -->
            <div class="mb-3">
                <label for="" class="form-label">Qual nota daria para este perfil?</label>
                <div class="d-flex justify-content-start mb-3">
                    <!-- Nota de 1 a 10 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                        <label class="form-check-label" for="rating1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                        <label class="form-check-label" for="rating2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                        <label class="form-check-label" for="rating3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                        <label class="form-check-label" for="rating4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                        <label class="form-check-label" for="rating5">5</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating6" value="6">
                        <label class="form-check-label" for="rating6">6</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating7" value="7">
                        <label class="form-check-label" for="rating7">7</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating8" value="8">
                        <label class="form-check-label" for="rating8">8</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating9" value="9">
                        <label class="form-check-label" for="rating9">9</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating10" value="10">
                        <label class="form-check-label" for="rating10">10</label>
                    </div>
                </div>
            </div>

            <!-- Comentários -->
            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Adicione um comentário:</label>
            </div>

            <!-- Botão de Enviar -->
            <div class="text-center mt-4" style="display: flex; justify-content: center; align-items: center;">
                <button>
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Enviar</span>
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        function showAlert() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const selectedSkill = document.getElementById('skills').selectedOptions[0]?.text || '';
            const rating = document.querySelector('input[name="rating"]:checked')?.value;
            const comment = document.getElementById('floatingTextarea2').value;
            const musicPreferences = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(el => el.value).join(", ");
            const favoriteColor = document.getElementById('exampleColorInput').value;

            alert(`Primeiro Nome: ${firstName}\nÚltimo Nome: ${lastName}\nEmail: ${email}\nHabilidade: ${selectedSkill}\nGostos Musicais: ${musicPreferences}\nCor Favorita: ${favoriteColor}\nNota: ${rating}\nComentário: ${comment}`);
            return false;
        }
    </script>
</body>

</html>
